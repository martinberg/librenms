mib: OCCAM-ENTITY-MIB:OCCAM-SENSOR-MIB
modules:
    os:
        sysDescr_regex: '/(?<hardware>.*)/'
        serial:
            - OCCAM-ENTITY-MIB::entitySerialNum.0
        version:
            - OCCAM-ENTITY-MIB::entitySoftwareRev.0
    sensors:
        temperature:
            data:
                -
                    oid: sensorTable
                    value: sensorValue
                    descr: '{{ $sensorName }}'
                    index: '{{ $index }}'
                    divisor: 1000
                    skip_values:
                        -
                            oid: sensorType
                            op: '!='
                            value: '3'
                        -
                            oid: sensorScale
                            op: '!='
                            value: '4'
        voltage:
            data:
                -
                    oid: sensorTable
                    value: sensorValue
                    descr: '{{ $sensorName }}'
                    index: '{{ $index }}'
                    divisor: 1000
                    skip_values:
                        -
                            oid: sensorType
                            op: '!='
                            value: '2'
                        -
                            oid: sensorScale
                            op: '!='
                            value: '3'
